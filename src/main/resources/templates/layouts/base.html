<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Evaluation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--  Bootstrap icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
          integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Create Toast message
        function createToast(type, message) {
            if (type == "info") {

                $("#info_toast div.toast-body").html(message)

                $("#info_toast").addClass("show")

                setTimeout(function() {
                    $("#info_toast").removeClass("show")
                }, 5000);

            } else if (type == "warning") {
                $("#warning_toast div.toast-body").html(message)

                $("#warning_toast").addClass("show")

                setTimeout(function() {
                    $("#warning_toast").removeClass("show")
                }, 5000);

            } else if (type == "danger") {
                $("#danger_toast div.toast-body").html(message)

                $("#danger_toast").addClass("show")

                setTimeout(function() {
                    $("#danger_toast").removeClass("show")
                }, 5000);
            }
        }
    </script>
    <style>
        .table thead {
            border-color: green;
        }
        .table thead tr {
            border-color: green;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .custom-modal {
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:fragment="header" class="d-flex flex-row align-items-end mb-3">
    <div class="p-2">
        <label for="department" class="mb-1"
        >Date:</label
        >
        <select class="form-select" id="department" name="departmentId">
            <option value="">October 2024</option>
        </select>
    </div>
    <div class="p-2">
        <p class="mb-1">Operation</p>
        <button class="btn btn-success">Display Switching</button>
    </div>
    <div class="p-2">
        <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#create_keyword_check"
        >
            Add new
        </button>
    </div>
</div>

<!-- Content -->
<h2>Welcome to our company</h2>

<!-- Footer -->
<footer class="bg-body-tertiary text-center text-lg-start" th:fragment="footer">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-body" href="https://vietis.com.vn/">VietIS.com.vn</a>
    </div>
    <!-- Copyright -->
</footer>
<div class="position-fixed top-0 end-0 p-3" th:fragment="toast" style="z-index: 11">
    <div id="info_toast" class="toast align-items-center text-bg-primary border-0 text-wrap fw-bolder" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div id="warning_toast" class="toast align-items-center text-bg-warning border-0 text-wrap fw-bolder" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div id="danger_toast" class="toast align-items-center text-bg-danger border-0 text-wrap fw-bolder" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

</div>

</body>
</html>
